<div id="datepicker-body" class="modal-body">

	<div class="row" ng-if="pickType === 'date' || pickType === 'datetime'">

		<div class="col-xs-12 col-sm-7">
			<div class="btn-group input-group">
				<div class="input-group-btn">
					<button class="btn btn-default"
							ng-click="minusMonth()"
							ng-disabled="calendar.month === constraints.dateMin.getMonth() && calendar.year === constraints.dateMin.getFullYear()">
							<span class="glyphicon glyphicon-chevron-left"></span>
					</button>
				</div>

				<div id="datepicker-month-select" class="btn-group">
					<button type="button"
							class="btn btn-default btn-block dropdown-toggle"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="true">
								{{allMonths[calendar.month].name}}
								<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li ng-repeat="month in months">
							<a href="#" ng-click="setMonth(month)">{{month.name}}</a>
						</li>
					</ul>
				</div>

				<div class="input-group-btn">
					<button class="btn btn-default"
							ng-click="plusMonth()"
							ng-disabled="calendar.month === constraints.dateMax.getMonth() && calendar.year === constraints.dateMax.getFullYear()">
							<span class="glyphicon glyphicon-chevron-right"></span>
					</button>
				</div>
			</div>
		</div>

		<div class="col-xs-12 col-sm-5">
			<div class="btn-group input-group">
				<div class="input-group-btn">
					<button class="btn btn-default"
							ng-click="minusYear()"
							ng-disabled="calendar.year === constraints.dateMin.getFullYear()">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</button>
				</div>

				<div id="datepicker-year-select" class="btn-group">
					<button type="button"
							class="btn btn-default btn-block dropdown-toggle"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="true">
						{{calendar.year}}
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li ng-repeat="year in years">
							<a href="#" ng-click="setYear(year)">{{year}}</a>
						</li>
					</ul>
				</div>

				<div class="input-group-btn">
					<button class="btn btn-default"
							ng-click="plusYear()"
							ng-disabled="calendar.year === constraints.dateMax.getFullYear()">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</button>
				</div>
			</div>
		</div>

	</div>

	<div class="row">
		<div id="datepicker-calendar-wrapper"
			 class="col-xs-12"
			 ng-class="{'col-sm-8': pickType === 'datetime'}"
			 ng-if="pickType === 'date' || pickType === 'datetime'">

			<div dtp-calendar
				 ng-model="date.selectedDay"
				 calendar-month="calendar.month"
				 calendar-year="calendar.year"
				 date-min="constraints.dateMin"
				 date-max="constraints.dateMax"
				 show-week-numbers="constraints.showWeekNumbers"></div>

		</div><!--

		--><div id="datepicker-time"
				class="col-xs-12 text-center"
				ng-class="{'col-sm-4': pickType === 'datetime'}"
				ng-if="pickType === 'time' || pickType === 'datetime'">

			<div dtp-timer
				 ng-model="date.selectedTime"
				 hour-min="{{constraints.hourMin}}"
				 hour-max="{{constraints.hourMax}}"
				 minute-step="{{constraints.minuteStep}}"></div>

		</div>
	</div>

</div>

<div class="modal-footer datepicker-buttons">
	<div class="row">
		<div class="col-xs-6 col-sm-2">
			<button class="btn btn-default btn-block"
					ng-click="selectToday()"
					ng-if="pickType === 'date' || pickType === 'datetime'">Today
			</button>
		</div>

		<div class="col-xs-6 col-sm-2">
			<button class="btn btn-default btn-block"
					ng-click="clear()"
					ng-if="!constraints.required && (pickType === 'date' || pickType === 'datetime')">Clear
			</button>
		</div>

		<div class="col-sm-3 col-sm-offset-2">
			<button class="btn btn-danger btn-block"
					ng-click="cancel()">Cancel
			</button>
		</div>

		<div class="col-xs-12 col-sm-3">
			<button class="btn btn-success btn-block"
					ng-click="confirm()">Confirm
			</button>
		</div>
	</div>
</div>
