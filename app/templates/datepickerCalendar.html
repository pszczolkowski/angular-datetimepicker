<div class="modal-body">

	<div class="row">

		<div class="col-xs-12 col-sm-7">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default"
							ng-click="date.minusMonth()">
							<span class="glyphicon glyphicon-chevron-left"></span>
					</button>
				</span>

				<select class="form-control"
						ng-model="date.month"
						ng-options="m.num as m.month for m in months"
						ng-change="monthChange()">
				</select>

				<span class="input-group-btn">
					<button class="btn btn-default"
							ng-click="date.plusMonth()">
							<span class="glyphicon glyphicon-chevron-right"></span>
					</button>
				</span>
			</div>
		</div>

		<div class="col-xs-12 col-sm-5">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default"
							ng-click="date.minusYear()">
							<span class="glyphicon glyphicon-chevron-left"></span>
					</button>
				</span>

				<select class="form-control"
						ng-model="date.year"
						ng-change="yearChange()"
						ng-options="year for year in years track by year">
				</select>


				<span class="input-group-btn">
					<button class="btn btn-default"
							ng-click="date.plusYear()">
							<span class="glyphicon glyphicon-chevron-right"></span>
					</button>
				</span>
			</div>
		</div>

	</div>

	<table id="datepicker-calendar" class="table text-center">
		<thead>
			<tr>
				<th class="text-center">Mon</th>
				<th class="text-center">Tue</th>
				<th class="text-center">Wed</th>
				<th class="text-center">Thu</th>
				<th class="text-center">Fri</th>
				<th class="text-center">Sat</th>
				<th class="text-center">Sun</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="week in weeks">
				<td ng-repeat="day in week"
					class="datepicker-calendar-day"
					ng-class="{'datepicker-other-month': day.month !== date.month,
							   'datepicker-today': today.equals(day),
							   'datepicker-selected': day.equals(selectedDay)}"
					ng-click="selectDay(day)">
					{{day.day}}
				</td>
			</tr>
		</tbody>
	</table>

	<div id="datepicker-selected-label"
		 ng-show="selectedDay">
		<span>
			Selected:
		</span>
		<span>
			{{selectedDay.day}}.{{selectedDay.month}}.{{selectedDay.year}}
			| {{date.month}}
		</span>
	</div>

	<div class="row">
		<div class="col-xs-5 col-xs-offset-1 text-right">
			<span class="glyphicon glyphicon-chevron-up"
				  ng-click="plusHour()"></span>
		</div>
		<div class="col-xs-5">
			<span class="glyphicon glyphicon-chevron-up"
				  ng-click="plusMinute()"></span>
		</div>
		<div class="col-xs-1"></div>
	</div>
	<div id="datepicker-time" class="row text-center">
		<!--<div class="col-xs-5 col-xs-offset-1 text-right">-->
			<select class="form-control"
					ng-model="selectedTime.hour"
					ng-options="hour for hour in hours track by hour">
			</select>
		<!--</div>-->
		<!--<div class="col-xs-5">-->
		<span>:</span>
			<select class="form-control"
					ng-model="selectedTime.minute"
					ng-options="(minute | leadingZeros) for minute in minutes track by minute">
			</select>
		<!--</div>-->
		<!--<div class="col-xs-1"></div>-->
	</div>
	<div class="row">
		<div class="col-xs-5 col-xs-offset-1 text-right">
			<span class="glyphicon glyphicon-chevron-down"
				  ng-click="minusHour()"></span>
		</div>
		<div class="col-xs-5">
			<span class="glyphicon glyphicon-chevron-down"
				  ng-click="minusMinute()"></span>
		</div>
		<div class="col-xs-1"></div>
	</div>
</div>

<div class="modal-footer datepicker-buttons">
	<div class="row">
		<div class="col-xs-6 col-sm-2">
			<button class="btn btn-default btn-block"
					ng-click="selectToday()">Today
			</button>
		</div>

		<div class="col-xs-6 col-sm-2">
			<button class="btn btn-default btn-block"
					ng-click="clear()">Clear
			</button>
		</div>

		<div class="col-xs-12 col-sm-3 col-sm-offset-5">
			<button class="btn btn-success btn-block"
					ng-click="pick()">Pick
			</button>
		</div>
	</div>
</div>
